<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Odabir uređaja</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="Naziv i adresa: "/>
            <h:inputText value="#{odabirUredkaja.naziv}" />
            <h:inputText value="#{odabirUredkaja.adresa}"/>
            <h:commandButton value="Upiši SOAP" action="#{odabirUredkaja.dodajUredaj()}"/> <br/>
            <h:commandButton value="Upiši REST" action="#{odabirUredkaja.upisiRESTPOST()}" /> <br/>
            <h:outputLabel>Uređaji:</h:outputLabel>
            <h:selectManyListbox value="#{odabirUredkaja.ID}" size="5">
                <f:selectItems value="#{odabirUredkaja.uredjaji}"
                               var="uredaj" 
                               itemLabel="#{uredaj.naziv}"
                               itemValue="#{uredaj.id}" />
            </h:selectManyListbox>
            <h:outputLabel>Od do: </h:outputLabel>
            <h:inputText value="#{odabirUredkaja.odDate}" />
            <h:inputText value="#{odabirUredkaja.doDate}" />
            <h:commandButton value="Preuzmi SOAP" action="#{odabirUredkaja.preuzmiMeteoZa()}" />
            <h:commandButton value="Preuzmi REST" action="#{odabirUredkaja.preuzmiREST()}" /><br/><br/>
            <h:dataTable value="#{odabirUredkaja.meteoPodaci}" var="mp">
                <h:column>
                    <f:facet name="header">Temperatura</f:facet>
                    #{mp.temperatureValue}
                </h:column>
                <h:column>
                    <f:facet name="header">Temeperatura jedinica</f:facet>
                    #{mp.temperatureUnit}
                </h:column>
                <h:column>
                    <f:facet name="header">Tlak</f:facet>
                    #{mp.pressureValue}
                </h:column>
                <h:column>
                    <f:facet name="header">Tlak jedinica</f:facet>
                    #{mp.pressureUnit}
                </h:column>
                <h:column>
                    <f:facet name="header">Vlaga</f:facet>
                    #{mp.humidityValue}
                </h:column>
                <h:column>
                    <f:facet name="header">Vrijeme</f:facet>
                    #{mp.weatherNumber}
                </h:column>
                <h:column>
                    <f:facet name="header">Vrijeme opis</f:facet>
                    #{mp.weatherValue}
                </h:column>
            </h:dataTable>   
        </h:form>
    </h:body>
</html>
