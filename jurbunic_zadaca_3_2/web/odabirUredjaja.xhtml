<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Odabir uređaja</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="Naziv i adresa: "/>
            <h:inputText value="#{odabirUredkaja.naziv}" />
            <h:inputText value="#{odabirUredkaja.adresa}"/>
            <h:commandButton value="Upiši SOAP" /> <br/>
            <h:commandButton value="Upiši REST" /> <br/>
            <h:outputLabel>Uređaji:</h:outputLabel>
            <h:selectManyListbox value="#{odabirUredkaja.id}" size="7">
                <f:selectItems value="#{odabirUredkaja.uredjaji}" var="u"  itemLabel="#{u.id}">   
                </f:selectItems>
            </h:selectManyListbox>
            <h:outputLabel>Od do: </h:outputLabel>
            <h:inputText value="" />
            <h:inputText value="" />
            <h:commandButton value="Preuzmi SOAP" />
            <h:commandButton value="Preuzmi REST" /><br/><br/>
            <h:inputTextarea value="" cols="100" rows="10" readonly="true"/>
           
            
            
        </h:form>
    </h:body>
</html>
